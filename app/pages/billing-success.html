<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reado Billing Success</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at 20% 0%, #eef6ff, #f8fafc 42%, #f3f4f6 100%);
      color: #0f172a;
    }
    .wrap {
      max-width: 760px;
      margin: 0 auto;
      padding: 90px 18px 40px;
    }
    .card {
      border: 1px solid #dbe4ef;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.14);
      text-align: center;
    }
    .icon {
      width: 68px;
      height: 68px;
      margin: 0 auto 14px;
      border-radius: 999px;
      background: #16a34a;
      color: #fff;
      display: grid;
      place-items: center;
      font-size: 34px;
      font-weight: 900;
    }
    h1 {
      margin: 0;
      font-size: clamp(30px, 4.6vw, 42px);
      line-height: 1.04;
      letter-spacing: -0.02em;
    }
    p {
      margin: 10px auto 0;
      max-width: 560px;
      color: #475569;
      line-height: 1.6;
    }
    .status {
      margin-top: 16px;
      border: 1px solid #dbe4ef;
      background: #f8fbff;
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 14px;
      color: #334155;
    }
    .actions {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      border-radius: 999px;
      border: 1px solid #cbd5e1;
      background: #fff;
      color: #0f172a;
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 42px;
    }
    .btn.primary {
      background: #0f172a;
      border-color: #0f172a;
      color: #fff;
    }
  </style>
</head>
<body>
  <script src="/shared/book-catalog.js"></script>
  <script type="module" src="/shared/shell.js"></script>
  <reado-app-shell data-page="profile"></reado-app-shell>
  <main class="wrap">
    <section class="card">
      <div class="icon">âœ“</div>
      <h1>Subscription Activated</h1>
      <p>Your payment completed successfully. Reado Pro should be available now. You can verify details in Billing Portal.</p>
      <div id="statusText" class="status">Checking subscription status...</div>
      <div class="actions">
        <a class="btn primary" href="/pages/gamified-learning-hub-dashboard-1.html">Go to Library</a>
        <a class="btn" href="/pages/gamified-learning-hub-dashboard-1.html?billing=1">Manage Billing</a>
      </div>
    </section>
  </main>
  <script>
    (async () => {
      const statusText = document.getElementById("statusText");
      try {
        const response = await fetch("/api/billing/subscription", { credentials: "same-origin" });
        const data = await response.json().catch(() => ({}));
        if (!response.ok || data?.ok === false) {
          throw new Error(data?.error || "Unable to verify subscription");
        }
        const billing = data?.billing || {};
        const active = Boolean(billing?.subscriptionActive);
        if (!active) {
          statusText.textContent = "Payment received. Subscription may still be syncing, please refresh in 10-20 seconds.";
          return;
        }
        const renewal = Number(billing?.currentPeriodEnd);
        const renewalText = Number.isFinite(renewal) && renewal > 0
          ? new Date(renewal * 1000).toLocaleString()
          : "Not set";
        statusText.textContent = `Status: ${billing.status || "active"}. Renews at: ${renewalText}.`;
      } catch (error) {
        statusText.textContent = error?.message || "Unable to load billing status.";
      }
    })();
  </script>
</body>
</html>
