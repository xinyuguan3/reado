<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reado Auth</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --card: #ffffff;
      --text: #191919;
      --muted: #737373;
      --line: #dfdfdf;
      --blue: #1d7dde;
      --btn: #111111;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background-color: var(--bg);
      background-image: radial-gradient(circle at 1px 1px, #e1e1e1 1px, transparent 0);
      background-size: 18px 18px;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 18px 26px;
      font-size: 18px;
      font-weight: 700;
      color: #232323;
    }
    .topbar-mark {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid #d6d6d6;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      background: #fff;
    }
    main {
      width: 100%;
      flex: 1;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .auth-wrap {
      width: min(100%, 500px);
      text-align: center;
    }
    .hero-icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 10px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid var(--line);
      display: grid;
      place-items: center;
      font-size: 34px;
    }
    h1 {
      margin: 0;
      font-size: 46px;
      line-height: 1.08;
      letter-spacing: -0.02em;
      font-family: Georgia, "Times New Roman", serif;
      font-weight: 600;
    }
    .subtitle {
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 24px;
    }
    .panel {
      margin-top: 22px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(4px);
      padding: 16px;
      display: grid;
      gap: 10px;
    }
    .oauth-btn,
    .email-btn,
    .session-btn,
    .setup-save-btn {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--line);
      min-height: 48px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: #fff;
      color: #1f1f1f;
    }
    .oauth-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .google-dot {
      width: 20px;
      height: 20px;
      border-radius: 999px;
      display: inline-grid;
      place-items: center;
      background: conic-gradient(#ea4335 0 25%, #fbbc05 0 50%, #34a853 0 75%, #4285f4 0 100%);
      color: #fff;
      font-weight: 900;
      font-size: 11px;
    }
    .divider {
      margin: 2px 0;
      color: #8a8a8a;
      font-size: 14px;
      position: relative;
      text-align: center;
    }
    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #d9d9d9;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .email-form,
    .setup-form {
      display: grid;
      gap: 10px;
    }
    .email-input,
    .setup-name-input {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #d7d7d7;
      background: #fff;
      min-height: 50px;
      padding: 0 14px;
      font-size: 16px;
      outline: none;
    }
    .email-btn,
    .setup-save-btn {
      border-color: #a9a9a9;
      background: #8e8e8e;
      color: #fff;
      min-height: 50px;
    }
    .setup-save-btn {
      background: var(--blue);
      border-color: var(--blue);
    }
    .status {
      min-height: 20px;
      margin: 2px 0 0;
      font-size: 13px;
      color: #666;
      text-align: left;
    }
    .status.success { color: #047857; }
    .status.error { color: #dc2626; }
    .session-card,
    .setup-card {
      border: 1px solid #d9e8fb;
      border-radius: 14px;
      background: #f5faff;
      padding: 12px;
      text-align: left;
      display: grid;
      gap: 10px;
    }
    .setup-card {
      border-color: #dbe4ef;
      background: #ffffff;
    }
    .setup-title {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      color: #111827;
    }
    .setup-sub {
      margin: 0;
      font-size: 13px;
      color: #64748b;
    }
    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 8px;
    }
    .avatar-option {
      border: 1px solid #d5dce8;
      border-radius: 12px;
      background: #fff;
      padding: 4px;
      min-height: 66px;
      cursor: pointer;
      display: grid;
      place-items: center;
    }
    .avatar-option img {
      width: 54px;
      height: 54px;
      border-radius: 999px;
      object-fit: cover;
    }
    .avatar-option.is-active {
      border-color: #1d7dde;
      box-shadow: inset 0 0 0 1px rgba(29, 125, 222, 0.22);
      background: #eef6ff;
    }
    .session-email {
      margin: 0;
      font-size: 14px;
      color: #334155;
      word-break: break-all;
    }
    .session-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .session-btn.primary {
      border-color: var(--blue);
      background: var(--blue);
      color: #fff;
    }
    .session-btn {
      min-height: 40px;
      padding: 0 14px;
      width: auto;
      font-size: 14px;
      border-radius: 999px;
    }
    .bottom-note {
      margin-top: 16px;
      color: #919191;
      font-size: 12px;
      text-align: center;
    }
    @media (max-width: 640px) {
      .topbar {
        padding: 14px 14px;
        font-size: 16px;
      }
      .auth-wrap {
        width: min(100%, 420px);
      }
      h1 {
        font-size: 35px;
      }
      .subtitle {
        font-size: 18px;
      }
      .avatar-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <span class="topbar-mark">R</span>
    <span>reado</span>
  </header>
  <main>
    <section class="auth-wrap" aria-label="Auth Panel">
      <div class="hero-icon">âœŒ</div>
      <h1>Sign in or sign up</h1>
      <p class="subtitle">Start creating with Reado</p>
      <div class="panel">
        <button id="googleBtn" class="oauth-btn" type="button">
          <span class="google-dot">G</span>
          <span>Continue with Google</span>
        </button>
        <div class="divider">Or</div>
        <form id="emailForm" class="email-form">
          <input id="emailInput" class="email-input" type="email" autocomplete="email" placeholder="Enter your email address" required>
          <button id="emailBtn" class="email-btn" type="submit">Continue</button>
        </form>
        <p id="statusText" class="status"></p>

        <section id="setupCard" class="setup-card" hidden>
          <h3 class="setup-title">Set up your profile</h3>
          <p class="setup-sub">Choose an avatar and set your display name before continuing.</p>
          <div id="avatarGrid" class="avatar-grid"></div>
          <form id="setupForm" class="setup-form">
            <input id="setupNameInput" class="setup-name-input" type="text" maxlength="24" placeholder="Your display name" required>
            <button id="setupSaveBtn" class="setup-save-btn" type="submit">Save and continue</button>
          </form>
        </section>

        <section id="sessionCard" class="session-card" hidden>
          <p class="session-email" id="sessionEmail"></p>
          <div class="session-actions">
            <button id="continueBtn" class="session-btn primary" type="button">Continue</button>
            <button id="logoutBtn" class="session-btn" type="button">Sign out</button>
          </div>
        </section>
      </div>
      <p class="bottom-note">By continuing you agree to Reado terms and privacy policy.</p>
    </section>
  </main>

  <script type="module">
    const AUTH_STATE_KEY = "reado_auth_state_v1";
    const USER_STATE_KEY = "reado_user_state_v1";
    const PROFILE_SETUP_KEY = "reado_profile_setup_v1";
    const FALLBACK_NEXT = "/pages/gamified-learning-hub-dashboard-1";
    const params = new URLSearchParams(window.location.search);
    const intent = String(params.get("intent") || "").trim();
    const pendingPriceId = String(params.get("priceId") || "").trim();

    const statusTextEl = document.getElementById("statusText");
    const googleBtn = document.getElementById("googleBtn");
    const emailForm = document.getElementById("emailForm");
    const emailInput = document.getElementById("emailInput");
    const emailBtn = document.getElementById("emailBtn");
    const setupCard = document.getElementById("setupCard");
    const avatarGrid = document.getElementById("avatarGrid");
    const setupForm = document.getElementById("setupForm");
    const setupNameInput = document.getElementById("setupNameInput");
    const setupSaveBtn = document.getElementById("setupSaveBtn");
    const sessionCard = document.getElementById("sessionCard");
    const sessionEmail = document.getElementById("sessionEmail");
    const continueBtn = document.getElementById("continueBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let supabase = null;
    let currentAuthPayload = null;
    let selectedAvatar = "";

    function setStatus(message, type = "") {
      statusTextEl.textContent = message || "";
      statusTextEl.className = "status" + (type ? " " + type : "");
    }

    function sanitizeNextPath(raw) {
      const value = String(raw || "").trim();
      if (!value) return FALLBACK_NEXT;
      try {
        const full = new URL(value, window.location.origin);
        if (full.origin !== window.location.origin) return FALLBACK_NEXT;
        return full.pathname + full.search + full.hash;
      } catch {
        return FALLBACK_NEXT;
      }
    }

    const nextPath = sanitizeNextPath(params.get("next"));

    function buildAuthReturnUrl() {
      const url = new URL("/pages/auth", window.location.origin);
      url.searchParams.set("next", nextPath);
      if (intent === "checkout" && pendingPriceId) {
        url.searchParams.set("intent", "checkout");
        url.searchParams.set("priceId", pendingPriceId);
      }
      return url.toString();
    }

    function makeAvatarDataUri(bg1, bg2, icon) {
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='${bg1}'/><stop offset='100%' stop-color='${bg2}'/></linearGradient></defs><rect width='128' height='128' rx='64' fill='url(#g)'/><text x='64' y='80' text-anchor='middle' font-size='56' font-family='Arial, sans-serif'>${icon}</text></svg>`;
      return "data:image/svg+xml," + encodeURIComponent(svg);
    }

    const PRESET_AVATARS = [
      makeAvatarDataUri("#1d4ed8", "#06b6d4", "ðŸ“˜"),
      makeAvatarDataUri("#7c3aed", "#ec4899", "ðŸ§ "),
      makeAvatarDataUri("#16a34a", "#22d3ee", "ðŸš€"),
      makeAvatarDataUri("#ea580c", "#f59e0b", "ðŸ”¥"),
      makeAvatarDataUri("#0f172a", "#334155", "ðŸ¦‰"),
      makeAvatarDataUri("#db2777", "#9333ea", "âœ¨"),
      makeAvatarDataUri("#0ea5e9", "#22c55e", "ðŸŽ¯"),
      makeAvatarDataUri("#be123c", "#fb7185", "ðŸŒŸ")
    ];

    function readUserState() {
      try {
        const raw = JSON.parse(localStorage.getItem(USER_STATE_KEY) || "null");
        return raw && typeof raw === "object" ? raw : {};
      } catch {
        return {};
      }
    }

    function writeUserState(state) {
      localStorage.setItem(USER_STATE_KEY, JSON.stringify(state));
    }

    function persistAuthState(session) {
      const user = session?.user || {};
      const expiresAtSeconds = Number(session?.expires_at);
      const expiresAt = Number.isFinite(expiresAtSeconds) ? expiresAtSeconds * 1000 : 0;
      const payload = {
        userId: typeof user.id === "string" ? user.id : "",
        email: typeof user.email === "string" ? user.email : "",
        provider: typeof user?.app_metadata?.provider === "string" ? user.app_metadata.provider : "",
        expiresAt,
        updatedAt: new Date().toISOString()
      };
      localStorage.setItem(AUTH_STATE_KEY, JSON.stringify(payload));
      return payload;
    }

    function clearAuthState() {
      localStorage.removeItem(AUTH_STATE_KEY);
    }

    function saveProfileSetup(payload) {
      localStorage.setItem(PROFILE_SETUP_KEY, JSON.stringify({
        userId: payload.userId,
        done: true,
        updatedAt: new Date().toISOString()
      }));
    }

    function hasProfileSetup(payload) {
      if (!payload?.userId) return false;
      try {
        const setup = JSON.parse(localStorage.getItem(PROFILE_SETUP_KEY) || "null");
        if (!setup || typeof setup !== "object") return false;
        if (setup.userId !== payload.userId || setup.done !== true) return false;
      } catch {
        return false;
      }
      const userState = readUserState();
      const name = String(userState?.name || "").trim();
      const avatar = String(userState?.avatar || "").trim();
      return Boolean(name && avatar);
    }

    function renderAvatarOptions() {
      avatarGrid.innerHTML = PRESET_AVATARS.map((src, idx) => `
        <button type="button" class="avatar-option${idx === 0 ? " is-active" : ""}" data-avatar="${src}" aria-label="avatar-${idx + 1}">
          <img src="${src}" alt="Avatar ${idx + 1}">
        </button>`).join("");
      selectedAvatar = PRESET_AVATARS[0] || "";
    }

    function toggleSetupMode(enabled) {
      setupCard.hidden = !enabled;
      googleBtn.disabled = enabled;
      emailBtn.disabled = enabled;
      emailInput.disabled = enabled;
      continueBtn.disabled = enabled;
      continueBtn.textContent = enabled ? "Complete profile first" : "Continue";
    }

    function setSignedInUi(payload) {
      const email = payload?.email || "Signed in";
      sessionEmail.textContent = `Signed in as ${email}`;
      sessionCard.hidden = false;
    }

    async function continueCheckoutIfNeeded() {
      if (intent !== "checkout" || !pendingPriceId) return false;
      setStatus("Signing in successful, redirecting to checkout...", "success");
      const response = await fetch("/api/billing/checkout", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "same-origin",
        body: JSON.stringify({ priceId: pendingPriceId })
      });
      let data = {};
      try { data = await response.json(); } catch {}
      if (!response.ok || data?.ok === false) {
        throw new Error(data?.error || `Checkout failed with ${response.status}`);
      }
      const checkoutUrl = String(data?.checkoutUrl || "").trim();
      if (!checkoutUrl) throw new Error("Stripe checkout URL is empty");
      window.location.assign(checkoutUrl);
      return true;
    }

    async function runPostLoginFlow() {
      const redirected = await continueCheckoutIfNeeded();
      if (!redirected) {
        setStatus("Signed in successfully.", "success");
      }
    }

    async function applySignedIn(session) {
      const payload = persistAuthState(session);
      currentAuthPayload = payload;
      setSignedInUi(payload);
      if (!hasProfileSetup(payload)) {
        toggleSetupMode(true);
        setStatus("Almost done: choose avatar and name.", "");
        return;
      }
      toggleSetupMode(false);
      try {
        await runPostLoginFlow();
      } catch (error) {
        setStatus(error?.message || "Signed in, but checkout redirect failed.", "error");
      }
    }

    async function setupSupabase() {
      setStatus("Loading authentication...", "");
      const configRes = await fetch("/api/auth/config", { credentials: "same-origin" });
      const config = await configRes.json().catch(() => ({}));
      const auth = config?.auth || {};
      const supabaseUrl = String(auth?.supabaseUrl || "").trim();
      const supabaseAnonKey = String(auth?.supabaseAnonKey || "").trim();
      if (!configRes.ok || !config?.enabled || !supabaseUrl || !supabaseAnonKey) {
        throw new Error("Auth is not configured. Set SUPABASE_URL and SUPABASE_ANON_KEY on Railway.");
      }

      const supabasePkg = await import("https://esm.sh/@supabase/supabase-js@2");
      supabase = supabasePkg.createClient(supabaseUrl, supabaseAnonKey, {
        auth: {
          persistSession: true,
          autoRefreshToken: true,
          detectSessionInUrl: true
        }
      });

      supabase.auth.onAuthStateChange(async (event, session) => {
        if (!session) {
          clearAuthState();
          currentAuthPayload = null;
          sessionCard.hidden = true;
          toggleSetupMode(false);
          if (event === "SIGNED_OUT") setStatus("Signed out.", "");
          return;
        }
        await applySignedIn(session);
      });

      const { data, error } = await supabase.auth.getSession();
      if (error) throw error;
      if (data?.session) {
        await applySignedIn(data.session);
      } else {
        clearAuthState();
        toggleSetupMode(false);
        setStatus("Use Google or email magic link to continue.", "");
      }
    }

    googleBtn.addEventListener("click", async () => {
      if (!supabase) return;
      setStatus("Redirecting to Google...", "");
      googleBtn.disabled = true;
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: "google",
          options: { redirectTo: buildAuthReturnUrl() }
        });
        if (error) throw error;
      } catch (error) {
        setStatus(error?.message || "Google sign-in failed", "error");
        googleBtn.disabled = false;
      }
    });

    emailForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      if (!supabase) return;
      const email = String(emailInput.value || "").trim();
      if (!email) {
        setStatus("Please enter your email address.", "error");
        return;
      }
      setStatus("Sending magic link...", "");
      emailBtn.disabled = true;
      try {
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: { emailRedirectTo: buildAuthReturnUrl() }
        });
        if (error) throw error;
        setStatus("Magic link sent. Please check your inbox.", "success");
      } catch (error) {
        setStatus(error?.message || "Email login failed", "error");
      } finally {
        emailBtn.disabled = false;
      }
    });

    avatarGrid.addEventListener("click", (event) => {
      const target = event.target;
      if (!(target instanceof HTMLElement)) return;
      const option = target.closest(".avatar-option");
      if (!(option instanceof HTMLElement)) return;
      const avatar = String(option.getAttribute("data-avatar") || "").trim();
      if (!avatar) return;
      selectedAvatar = avatar;
      avatarGrid.querySelectorAll(".avatar-option").forEach((node) => node.classList.remove("is-active"));
      option.classList.add("is-active");
    });

    setupForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      if (!currentAuthPayload?.userId) {
        setStatus("Please sign in first.", "error");
        return;
      }
      const name = String(setupNameInput.value || "").trim();
      if (name.length < 2) {
        setStatus("Name should be at least 2 characters.", "error");
        return;
      }
      setupSaveBtn.disabled = true;
      try {
        const current = readUserState();
        writeUserState({
          ...current,
          name,
          title: "Learner",
          level: Number.isFinite(Number(current.level)) ? Math.max(1, Math.floor(Number(current.level))) : 1,
          xp: Number.isFinite(Number(current.xp)) ? Math.max(0, Math.floor(Number(current.xp))) : 0,
          gems: Number.isFinite(Number(current.gems)) ? Math.max(0, Math.floor(Number(current.gems))) : 0,
          streak: current.streak || "Day 1",
          avatar: selectedAvatar || PRESET_AVATARS[0]
        });
        saveProfileSetup(currentAuthPayload);
        toggleSetupMode(false);
        setStatus("Profile saved.", "success");
        await runPostLoginFlow();
      } catch (error) {
        setStatus(error?.message || "Failed to save profile.", "error");
      } finally {
        setupSaveBtn.disabled = false;
      }
    });

    continueBtn.addEventListener("click", async () => {
      try {
        const redirected = await continueCheckoutIfNeeded();
        if (!redirected) {
          window.location.assign(nextPath);
        }
      } catch (error) {
        setStatus(error?.message || "Unable to continue.", "error");
      }
    });

    logoutBtn.addEventListener("click", async () => {
      if (!supabase) return;
      try {
        await supabase.auth.signOut();
      } finally {
        clearAuthState();
        currentAuthPayload = null;
        sessionCard.hidden = true;
        toggleSetupMode(false);
      }
    });

    renderAvatarOptions();

    setupSupabase().catch((error) => {
      setStatus(error?.message || "Failed to initialize auth.", "error");
      googleBtn.disabled = true;
      emailBtn.disabled = true;
      emailInput.disabled = true;
      setupSaveBtn.disabled = true;
      setupNameInput.disabled = true;
      toggleSetupMode(false);
    });
  </script>
</body>
</html>
